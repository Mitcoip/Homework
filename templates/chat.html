<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI 聊天助手</title>
  <style>
    /* 基础重置 */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* 聊天框外层容器 */
    #app {
      width: 100%;
      max-width: 800px;
      height: 90vh; /* 整个聊天框高度 */
      background: white;
      display: flex;
      flex-direction: column;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    /* 消息显示区域 */
    #chat-container {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
      max-height: calc(90vh - 70px);
    }

    /* 单条消息样式 */
    .message {
      max-width: 70%;
      padding: 10px 14px;
      border-radius: 10px;
      word-wrap: break-word;
      display: flex;
      flex-direction: column;
    }

    .bot-message {
      background: #e5e5ea;
      color: #000;
      align-self: flex-start;
      border-bottom-left-radius: 0;
    }

    .user-message {
      background: #0078ff;
      color: #fff;
      align-self: flex-end;
      border-bottom-right-radius: 0;
    }

    /* 时间显示 */
    .message-time {
      font-size: 0.8em;
      color: rgba(255,255,255,0.7);
      margin-top: 5px;
      align-self: flex-end;
    }

    /* 用户消息时间颜色调整 */
    .bot-message .message-time {
      color: rgba(0,0,0,0.5);
      align-self: flex-end;
    }

    /* 输入区域 */
    #input-container {
      height: 60px;
      display: flex;
      padding: 10px 20px;
      border-top: 1px solid #ddd;
      background: #fff;
    }

    #user-input {
      flex: 1;
      padding: 10px 15px;
      font-size: 1rem;
      border: 1px solid #ddd;
      border-radius: 6px;
      outline: none;
    }

    #user-input:focus {
      border-color: #0078ff;
      box-shadow: 0 0 5px rgba(0, 120, 255, 0.5);
    }

    #send-button {
      margin-left: 10px;
      background-color: #0078ff;
      border: none;
      color: white;
      padding: 0 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    #send-button:hover {
      background-color: #005bb5;
    }

    /* 新话题按钮 */
    #new-topic-button {
      margin-left: 10px;
      background-color: #ff9500;
      border: none;
      color: white;
      padding: 0 15px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    #new-topic-button:hover {
      background-color: #cc7a00;
    }

    /* 新话题分隔线样式 */
    .new-topic-divider {
      display: flex;
      align-items: center;
      text-align: center;
      color: #888;
      font-size: 0.9rem;
    }

    .new-topic-divider::before,
    .new-topic-divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid #ccc;
    }

    .new-topic-divider:not(:empty)::before {
      margin-right: 0.75em;
    }

    .new-topic-divider:not(:empty)::after {
      margin-left: 0.75em;
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="chat-container">
      <!-- 初始机器人欢迎消息 -->
      <div class="message bot-message">
        <div class="message-content">您好！我是AI助手，很高兴为您服务。有什么我可以帮助您的吗？</div>
        <div class="message-time"></div>
      </div>
    </div>

    <div id="input-container">
      <input type="text" id="user-input" placeholder="请输入消息..." autocomplete="off" />
      <button id="send-button">发送</button>
      <button id="new-topic-button">新话题</button>
    </div>
  </div>

  <script>
    const chatContainer = document.getElementById('chat-container');
    const userInput = document.getElementById('user-input');
    const sendButton = document.getElementById('send-button');
    const newTopicButton = document.getElementById('new-topic-button');

    function getCurrentTime() {
      const now = new Date();
      return `${now.getHours()}:${String(now.getMinutes()).padStart(2, '0')}`;
    }

    function addMessage(text, sender) {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message', sender === 'user' ? 'user-message' : 'bot-message');

      const contentDiv = document.createElement('div');
      contentDiv.classList.add('message-content');
      contentDiv.textContent = text;

      const timeDiv = document.createElement('div');
      timeDiv.classList.add('message-time');
      timeDiv.textContent = getCurrentTime();

      messageDiv.appendChild(contentDiv);
      messageDiv.appendChild(timeDiv);

      chatContainer.appendChild(messageDiv);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    // 初始化欢迎消息时间
    document.addEventListener('DOMContentLoaded', () => {
      const firstTime = document.querySelector('.bot-message .message-time');
      firstTime.textContent = getCurrentTime();
    });

    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;

      // 显示用户消息
      addMessage(message, 'user');
      userInput.value = '';

      try {
        const res = await fetch('/chat/get_response', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ text: message })
        });

        const data = await res.json();
        addMessage(data.reply || '抱歉，未收到回复', 'bot');
      } catch (err) {
        addMessage('服务器错误，稍后再试', 'bot');
      }
    }

    sendButton.addEventListener('click', sendMessage);
    userInput.addEventListener('keydown', e => {
      if (e.key === 'Enter') sendMessage();
    });

  // 新话题按钮事件
  newTopicButton.addEventListener('click', () => {
    // 1. 前端插入分隔线
    const divider = document.createElement('div');
    divider.classList.add('new-topic-divider');
    divider.textContent = '新话题 ' + getCurrentTime();
    chatContainer.appendChild(divider);
    chatContainer.scrollTop = chatContainer.scrollHeight;

    // 2. 发送 new=True 到后端
    fetch('/chat/updata_chat', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ new: true })
    })
    .then(res => res.json())
    .then(data => {
      console.log('新话题已通知后端:', data);
    })
    .catch(err => {
      console.error('新话题通知失败', err);
    });
  });
  </script>
</body>
</html>

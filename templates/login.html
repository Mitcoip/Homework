<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>欢迎登录</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 40px;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-size: 14px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
            outline: none;
        }

        .form-group .input-icon {
            position: absolute;
            right: 15px;
            top: 40px;
            color: #999;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 13px;
        }

        .remember-me {
            display: flex;
            align-items: center;
        }

        .remember-me input {
            margin-right: 5px;
        }

        .forgot-password a {
            color: #667eea;
            text-decoration: none;
        }

        .login-button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(to right, #667eea, #764ba2);
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }

        .login-button:hover {
            background: linear-gradient(to right, #5a6fd1, #6a4296);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .signup-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        .signup-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .social-login {
            margin-top: 30px;
            text-align: center;
        }

        .social-login p {
            color: #999;
            font-size: 13px;
            margin-bottom: 15px;
            position: relative;
        }

        .social-login p::before,
        .social-login p::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 30%;
            height: 1px;
            background-color: #eee;
        }

        .social-login p::before {
            left: 0;
        }

        .social-login p::after {
            right: 0;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        .social-icon:hover {
            transform: translateY(-3px);
        }

        .facebook {
            background-color: #3b5998;
        }

        .twitter {
            background-color: #1da1f2;
        }

        .google {
            background-color: #db4437;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>欢迎回来</h1>
            <p>请输入您的凭据以登录您的账户</p>
        </div>

        <form id="loginForm" method="POST" action="login">
    <div class="form-group">
        <label for="username">用户名或邮箱</label>
        <input type="text" id="username" name="username" placeholder="请输入用户名或邮箱" required>
        <i class="input-icon fas fa-user"></i>
    </div>

    <div class="form-group">
        <label for="password">密码</label>
        <input type="password" id="password" name="password" placeholder="请输入密码" required>
        <i class="input-icon fas fa-lock"></i>
    </div>


    <div class="form-group">
        <label for="captcha">验证码</label>
        <div style="display: flex; align-items: center; gap: 10px;">
            <input type="text" id="captcha" name="captcha" placeholder="请输入验证码" required
                   style="flex: 1; height: 44px; padding-right: 30px; box-sizing: border-box;">

        <a href="javascript:void(0);" id="captchaLink">
            <img src="/login/captcha" alt="验证码" id="captchaImage"
                 style="width: 150px; height: 44px; border: 1px solid #ddd; border-radius: 4px; cursor: pointer;"
                 title="点击刷新验证码">
        </a>

        <script>
        document.getElementById('captchaLink').addEventListener('click', function(e) {
            e.preventDefault(); // 阻止链接默认跳转行为
            const img = document.getElementById('captchaImage');
            img.src = '/login/captcha?t=' + Date.now(); // 加时间戳防止缓存
        });
        </script>
        </div>
    </div>

    <div class="remember-forgot">
        <div class="remember-me">
            <input type="checkbox" id="remember" name="remember">
            <label for="remember">记住我</label>
        </div>
        <div class="forgot-password">
            <a href="#">忘记密码?</a>
        </div>
    </div>

    <button type="submit" class="login-button">登录</button>
</form>
        <div class="signup-link">
            还没有账户? <a href="/register">立即注册</a>
        </div>

        <div class="social-login">
            <p>或通过以下方式登录</p>
            <div class="social-icons">
                <div class="social-icon facebook">
                    <i class="fab fa-facebook-f"></i>
                </div>
                <div class="social-icon twitter">
                    <i class="fab fa-twitter"></i>
                </div>
                <div class="social-icon google">
                    <i class="fab fa-google"></i>
                </div>
            </div>
        </div>
    </div>
        {% if alert_message %}
    <script>
        Swal.fire({
            icon: 'error',
            title: '登录失败',
            text: '{{ alert_message }}',
            confirmButtonText: '确定'
        });
    </script>
    {% endif %}
</body>
</html>
